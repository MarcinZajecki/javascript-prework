<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roshambo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Roshambo</h1>
    <h2>Choose your move</h2>
    <div class="container">
        <div id="buttons">
            <button id="button_rock"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSP7nZXkwB-LaOWWl2RUKNR2T14KzETyx894w&usqp=CAU" alt="rock"></button>
            <button id="button_paper"><img src="https://wpr-public.s3.amazonaws.com/wprorg/styles/resp_orig_custom_user_wide_1x/s3/images/segments/16995650680_6f4181dfae_z.jpg?itok=dCI8LgCm" alt="paper"></button>
            <button id="button_scissors"><img src="https://www.wysocki.com.pl/pol_pl_Nozyczki-dla-dzieci-Strigo-SSC093-Zwierzatka-23057_3.jpg" alt="scissors"></button>
        </div>
        <div id="messages"></div>
        <div id="round_result"></div>
        <div id="final_result"></div>
    </div>
    <script src="js/functions.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
